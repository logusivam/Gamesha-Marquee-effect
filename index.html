<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganesha Marquee Effect</title>

    <!-- external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <marquee behavior="" direction="right"><h1>Happy Vinayaka Chaturthi</h1></marquee>
    <img src="assets/ganesha1.png" class="ganesha" alt="Ganesha">
    <marquee behavior="alternate" direction="right" scrollamount="5"><img src="assets/ganesha2.png" alt=""></marquee>
    <marquee behavior="scroll" direction="left" scrollamount="5"><img src="assets/ganesha3.png" alt=""></marquee>
    <marquee behavior="alternate" direction="right" scrollamount="10"><img src="assets/ganesha4.png" alt=""></marquee>
</body>
</html>
