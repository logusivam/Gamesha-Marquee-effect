<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganesha Marquee Effect</title>
</head>
<body>
    <marquee behavior="" direction="right"><h1>Happy Vinayak Chaturthi</h1></marquee>
    <marquee behavior="" direction="right"><img src="" alt="" width="200"></marquee>
    <marquee behavior="" direction="left"><img src="" alt="" width="200"></marquee>
    <marquee behavior="" direction="left"><img src="" alt="" width="200"></marquee>
</body>
</html>
